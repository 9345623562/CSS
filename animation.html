<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img
        {
            position:relative;
            animation-name: Sneha;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes Sneha
        {
    
            from{left:0px;right:0px};
            to{left:100px;right:400px};
        }
    </style>
</head>
<body>
    <img src="./image/sk.jpg">
</body>
</html>
